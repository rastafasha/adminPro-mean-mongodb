<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospital" #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <div class="alert-heading">Cargando</div>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">

            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales: ({{ hospitales.length}})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la app</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSweetAlert()">
                      <i class="fa fa-hospital-o"></i>
                      Crear Hospital
                    </button>
                        </div>
                    </div>
                </div>

                <br>
                <hr>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th class="w-100 text-center">Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img (click)="abrirModal(hospital)" [src]="hospital.img | imagenPipe: 'hospitales'" class="avatar cursor" alt="{{hospital.nombre}}">
                                </td>
                                <td>
                                    <input [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="Nombre del hospital">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Anterior</button> &nbsp;
                <button class="btn btn-secondary">Siguente</button>
            </div>
        </div>
    </div>
</div>
